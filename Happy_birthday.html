<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱈魚生日快樂</title>
    <link rel="icon" href="https://i.postimg.cc/bvLgmmqT/cute-cartoon-birthday-cake-with-two-layers-pink-frosting-candles-top-there-are-also-two-cupcakes-sid.avif" type="image/avif">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/fyn8968H/3655a809a3ee6c41da38c7b2aa9d1f1c-t.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }
        
        .card {
            position: relative;
            width: 600px;
            height: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: scale(0.5) translateY(100px);
            opacity: 0;
            animation: cardEntry 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1s;
        }
        
        .avatar-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #ff3366;
            box-shadow: 0 0 20px #ff3366;
            opacity: 0;
            animation: fadeIn 2s forwards 4s;
        }
        
        .drawing-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 300px;
            border: 3px solid transparent;
            border-radius: 50%;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s forwards 6s, glow 2s infinite alternate 7s;
        }
        
        .message {
            font-size: 24px;
            color: #fff;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards 7s;
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0;
            z-index: 10;
        }
        
        .firework-launcher {
            position: absolute;
            width: 5px;
            height: 50px;
            background: linear-gradient(to top, #ff3366, transparent);
            bottom: 0;
            z-index: 5;
            opacity: 0;
        }
        
        .firework-left {
            left: 150px;
            animation: fireworkLaunch 1s forwards 5s;
        }
        
        .firework-right {
            right: 150px;
            animation: fireworkLaunch 1s forwards 5.5s;
        }
        
        @keyframes cardEntry {
            0% {
                transform: scale(0.5) translateY(100px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes drawCircle {
            0% {
                transform: rotate(0deg);
                border-color: transparent transparent transparent #ff3366;
            }
            25% {
                border-color: #ff3366 transparent transparent transparent;
            }
            50% {
                border-color: #ff3366 #ff3366 transparent transparent;
            }
            75% {
                border-color: #ff3366 #ff3366 #ff3366 transparent;
            }
            100% {
                border-color: #ff3366;
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            to { text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000, 0 0 45px #ff0000; }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fireworkLaunch {
            0% {
                height: 50px;
                opacity: 1;
            }
            50% {
                height: 200px;
                opacity: 1;
            }
            100% {
                height: 200px;
                opacity: 0;
            }
        }
        
        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            opacity: 0;
            animation: fadeIn 1s forwards 3s;
        }
        
        .music-control i {
            color: white;
            font-size: 24px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="card">
        <div class="avatar-container">
            <div class="drawing-line" id="circle-drawing"></div>
            <img src="https://i.postimg.cc/8Prwpncs/S-2695206.jpg" alt="鱈魚頭像" class="avatar">
        </div>
        <h1 class="title">鱈魚生日快樂</h1>
        <p class="message">願你的每一天都充滿歡笑與幸福！<br>生日快樂！</p>
        
        <div class="firework-launcher firework-left" id="firework-left"></div>
        <div class="firework-launcher firework-right" id="firework-right"></div>
    </div>
    
    <div class="music-control" id="music-control">
        <i class="fas fa-pause"></i>
    </div>
    
    <iframe id="bg-music" width="0" height="0" src="https://open.spotify.com/track/6b5rBJa9ZYNFrWjxAChHcf?si=5a771473009f4492&nd=1&dlsi=251829219ae64e36" frameborder="0" allow="autoplay"></iframe>

    <script>
        // 畫圓動畫
        const circleDrawing = document.getElementById('circle-drawing');
        circleDrawing.style.animation = 'drawCircle 3s forwards';
        
        // 創建五彩紙屑效果
        function createConfetti(x, y, amount) {
            const colors = ['#ff0000', '#ff6600', '#ffff00', '#00ff00', '#0099ff', '#9900ff', '#ff00cc'];
            
            for (let i = 0; i < amount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const size = Math.random() * 8 + 4;
                const duration = Math.random() * 3 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = Math.random() > 0.5 ? '50%' : '0';
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance + 100;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = shape;
                confetti.style.setProperty('--tx', `${tx}px`);
                confetti.style.setProperty('--ty', `${ty}px`);
                confetti.style.animation = `confetti-fall ${duration}s linear forwards`;
                
                document.querySelector('.card').appendChild(confetti);
                
                // 移除元素以優化性能
                setTimeout(() => {
                    confetti.remove();
                }, duration * 1000);
            }
        }
        
        // 煙花效果
        function launchFirework(side) {
            const x = side === 'left' ? 150 : 450;
            
            // 發射軌跡
            const launcher = document.getElementById(`firework-${side}`);
            launcher.style.opacity = '1';
            
            // 爆炸效果
            setTimeout(() => {
                // 爆炸光效
                const explosion = document.createElement('div');
                explosion.style.position = 'absolute';
                explosion.style.width = '1px';
                explosion.style.height = '1px';
                explosion.style.borderRadius = '50%';
                explosion.style.backgroundColor = 'transparent';
                explosion.style.boxShadow = '0 0 80px 30px rgba(255, 100, 100, 0.7)';
                explosion.style.left = `${x}px`;
                explosion.style.top = '150px';
                explosion.style.opacity = '1';
                explosion.style.animation = 'fireworkExplode 0.8s forwards';
                explosion.style.zIndex = '5';
                
                document.querySelector('.card').appendChild(explosion);
                
                // 發射紙屑
                createConfetti(x, 150, 80);
                
                setTimeout(() => {
                    explosion.remove();
                }, 800);
            }, 1000);
        }
        
        // 音樂控制
        const musicControl = document.getElementById('music-control');
        const bgMusic = document.getElementById('bg-music');
        let musicPlaying = true;
        
        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.src = '';
                this.innerHTML = '<i class="fas fa-music"></i>';
                musicPlaying = false;
            } else {
                bgMusic.src = 'https://open.spotify.com/track/6b5rBJa9ZYNFrWjxAChHcf?si=5a771473009f4492&nd=1&dlsi=251829219ae64e36';
                this.innerHTML = '<i class="fas fa-pause"></i>';
                musicPlaying = true;
            }
        });
        
        // 點擊卡片也可以控制音樂
        document.querySelector('.card').addEventListener('click', function() {
            if (!musicPlaying) {
                bgMusic.src = 'https://open.spotify.com/track/6b5rBJa9ZYNFrWjxAChHcf?si=5a771473009f4492&nd=1&dlsi=251829219ae64e36';
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                musicPlaying = true;
            }
        });
        
        // 初始化效果
        setTimeout(() => {
            launchFirework('left');
        }, 5000);
        
        setTimeout(() => {
            launchFirework('right');
        }, 5500);
        
        setTimeout(() => {
            launchFirework('left');
        }, 7000);
        
        setTimeout(() => {
            launchFirework('right');
        }, 7500);
        
        // 自動播放音樂
        window.addEventListener('click', function initMusic() {
            document.querySelector('.music-control i').className = 'fas fa-pause';
            window.removeEventListener('click', initMusic);
        });
    </script>
</body>
</html>
